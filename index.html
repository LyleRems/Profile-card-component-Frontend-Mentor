<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Card Component - Frontend Mentor</title>
        <meta name="description" content="Profile card template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

<section class= "profile-card-wrapper" role="main">
    <img class="circle1" src="bg-pattern-top.svg" alt="background circle 1">
        <img class="circle2" src="bg-pattern-bottom.svg" alt="background circle 2">
    <div class="profile-card-container">
        <img class="top-image" src="bg-pattern-card.svg" alt="card blue background top">
          <img class="img-profile" src="image-victor.jpg" alt="Victor's profile image">
            <div class="profile-card-inner-middle">
                <h4>Victor Crest <span class="profile-age">26</span></h4>
                    <p>London</p>
                </div>
        <div class="profile-card-inner-bottom-items">
            <div class="item1">
                <h4>80K</h4>
                <p>Followers</p>
            </div>
            <div class="item2">
                <h4>803K</h4>
                <p>Likes</p>
            </div>
            <div class="item3">
                <h4>1.4K</h4>
                <p>Photos</p>
            </div>
        </div>
    </div>
</section>

    </body>
</html>
